name: Build and Push to ACR

on:
  workflow_dispatch:  # this is the workflow for manual trigger

permissions:
  id-token: write
  contents: read
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: todo-delete-tasks-api
      IMAGE_TAG: v2
      ACR_NAME: lavtodoappacr2025
      ACR_LOGIN_SERVER: lavtodoappacr2025.azurecr.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 80dd9683-c505-4573-a52a-6804aec5c68f
          tenant-id: 64fb8422-1a81-4507-8012-c5e724bbbd30
          subscription-id: 3bafb5d4-689a-4313-b617-9f3367263cd7

      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
